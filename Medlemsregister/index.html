<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8" />
        <title>Medlemsregistrering</title>
        <link rel="stylesheet" href="style.css" />
        <link href='https://fonts.googleapis.com/css?family=Old+Standard+TT|Cardo' rel='stylesheet' type='text/css'>
    
    </head> 

    <body>
       
    <div id="content">
        <h1>Medlemsregister!</h1>
     
        <div id = "register">
        
            
            <div id = "registerSmall">
            <p><input type="button" id="allMembers" value="Visa alla medlemmar" /></p>
            
            <h2>Registera ny medlem</h2>
              
            <p><label for="name">Förnamn</label></p>
            <input type="text" id="name" />     
       
            <p><label for="lastname">Efternamn</label></p>
            <input type="text" id="lastname" />  
            
            <p><label for="number">Telefonnummer</label></p>
            <input type="text" id="number" />  
            
            <p><input type="button" id="newMember" value="Registrera medlem" /></p>
            
            <h2>Sök efter medlem</h2>
          
            <p><label for="search">Id-nummer</label>
            <input type="text" id="search" /></p>
            
            <p><input type="button" id="searchButton" value="Visa medlem" />
            <input type="button" id="changeButton" value="Ändra uppgifter" />
            <input type="button" id="deleteButton" value="Ta bort medlem" /></p>
            </div>
            
        </div>
       
       
     <div id="modal">
        <div>
             
        </div>
    </div>

    </div>

    <script src="script.js"></script>
    </body>
</html>
